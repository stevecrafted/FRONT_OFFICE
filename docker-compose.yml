
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: framework_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: steve
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/base.sql:/docker-entrypoint-initdb.d/base.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      # MONTER les fichiers source en temps r√©el
      - ./target/spring-init-test-1.0.0.jar:/app/app.jar:ro
      - ./src/main/webapp:/app/webapp:ro
      - ./src:/app/src:ro  # Pour le hot reload si possible
    depends_on:
      - postgres
      
volumes:
  postgres_data:
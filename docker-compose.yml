
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: framework_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: steve
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/base.sql:/docker-entrypoint-initdb.d/base.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    # Pas besoin de variables d'environnement puisque c'est cod√© en dur

volumes:
  postgres_data: